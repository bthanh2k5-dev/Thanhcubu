
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Nông Trại</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #cce7a1;
    }

    /* Container map */
    .map-container {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin: 20px auto;
      border: 2px solid #333;
    }

    .map-container img.map {
      width: 100%;
      display: block;
    }

    /* Nhà chính */
    .map-container img.house {
      position: absolute;
      width: 100px;
      bottom: 300px; /* vị trí gần đáy map */
      left: 45%;
      transform: translateX(-50%);
      cursor: pointer;
    }

    /* Popup kho đồ */
    .popup {
      display: none; /* ẩn mặc định */
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      border: 2px solid #333;
      border-radius: 10px;
      padding: 20px;
      z-index: 1000;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .popup h2 {
      margin-bottom: 10px;
      text-align: center;
    }

    .popup button.close-btn {
      display: block;
      margin: 10px auto 0;
      padding: 5px 15px;
      background-color: #f44336;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Nền tối khi popup */
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 900;
    }
  </style>
</head>
<body>

  <div class="map-container">
    <!-- Map nền -->
    <img src="https://raw.githubusercontent.com/bthanh2k5-dev/Thanhcubu/main/Map1.jpg" class="map">
    
    <!-- Nhà chính -->
    <img src="https://raw.githubusercontent.com/bthanh2k5-dev/Thanhcubu/main/main%20house.png" alt="Nhà chính" class="house" id="house">
  </div>

  <!-- Overlay -->
  <div class="overlay" id="overlay"></div>

  <!-- Popup kho đồ -->
  <div class="popup" id="popup">
    <h2>Kho đồ</h2>
    <p>Đây là kho đồ của bạn. Thêm item ở đây.</p>
    <button class="close-btn" id="closePopup">Đóng</button>
  </div>

  <script>
    const house = document.getElementById('house');
    const popup = document.getElementById('popup');
    const overlay = document.getElementById('overlay');
    const closeBtn = document.getElementById('closePopup');

    // Mở popup khi click vào nhà
    house.addEventListener('click', () => {
      popup.style.display = 'block';
      overlay.style.display = 'block';
    });

    // Đóng popup khi click nút đóng
    closeBtn.addEventListener('click', () => {
      popup.style.display = 'none';
      overlay.style.display = 'none';
    });

    // Đóng popup khi click ra ngoài
    overlay.addEventListener('click', () => {
      popup.style.display = 'none';
      overlay.style.display = 'none';
    });
  </script>
</body>
</html>
