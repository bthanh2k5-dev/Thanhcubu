<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map & Warehouse Popup</title>
  <style>
    /* ===== MAP CHUNG ===== */
    .map-container {
      position: relative;
      width: 100%;   
      max-width: 1200px; 
      margin: 0 auto;
    }
    .map {
      display: block;
      width: 100%;
      height: auto;
    }

    /* ===== HOUSE ===== */
    #house {
      position: absolute;
      left: 420px;    
      top: 160px;
      width: 500px;
      height: auto;
      cursor: pointer;
      z-index: 10;
    }

    /* ===== POPUP WAREHOUSE ===== */
    #popup-warehouse {
      display: none; 
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #popup-warehouse .popup-wrapper {
      position: relative;
      width: 90%;
      max-width: 800px;
      margin: auto;
    }

    #popup-warehouse .popup-content {
      display: block;
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    /* Nút đóng luôn góc trên phải popup */
    #popup-warehouse .popup-close {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 40px;
      height: 40px;
      cursor: pointer;
      z-index: 1010;
    }

    @media (max-width: 768px) {
      #house {
        left: 50%;
        top: 20%;
        width: 200px;
        transform: translateX(-50%);
      }
      #popup-warehouse .popup-close {
        width: 30px;
        height: 30px;
      }
    }
  </style>
</head>
<body>
  <!-- ===== MAP & HOUSE ===== -->
  <div class="map-container">
    <img src="https://raw.githubusercontent.com/bthanh2k5-dev/Thanhcubu/main/Map1.jpg" class="map" alt="Map">
    <img src="https://raw.githubusercontent.com/bthanh2k5-dev/Thanhcubu/main/main%20house.png" id="house" alt="House">
  </div>

  <!-- ===== POPUP WAREHOUSE ===== -->
  <div id="popup-warehouse">
    <div class="popup-wrapper">
      <img src="https://github.com/bthanh2k5-dev/Thanhcubu/blob/main/Close%20(2).png?raw=true" 
           class="popup-close" 
           alt="Close">
      <img src="https://github.com/bthanh2k5-dev/Thanhcubu/blob/main/khodo-popup.png?raw=true" 
           class="popup-content" 
           alt="Warehouse">
    </div>
  </div>

  <script>
    // Mở warehouse
    document.getElementById("house").addEventListener("click", function () {
      document.getElementById("popup-warehouse").style.display = "flex";
    });

    // Đóng warehouse bằng nút
    document.querySelector("#popup-warehouse .popup-close").addEventListener("click", function () {
      document.getElementById("popup-warehouse").style.display = "none";
    });

    // Đóng popup khi click ngoài nội dung
    document.getElementById("popup-warehouse").addEventListener("click", function(e) {
      if(e.target === this){
        this.style.display = "none";
      }
    });
  </script>
</body>
</html>
