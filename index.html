<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map & Warehouse Popup</title>
  <style>
    /* ===== MAP CHUNG ===== */
    .map-container {
      position: relative;
      width: 100%;   
      max-width: 120000px; 
      margin: 0 auto;
      touch-action: none; /* cho phép pinch trên mobile */
    }
    .map {
      display: block;
      width: 100%;
      height: auto;
    }

    /* ===== HOUSE ===== */
    #house {
      position: absolute;
      left: 35%;
      top: 20%;
      width: 40%;
      max-width: 500px;
      height: auto;
      cursor: pointer;
      z-index: 10;
      transform: translate(-50%, -50%);
    }

    /* ===== POPUP WAREHOUSE ===== */
    #popup-warehouse {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }

    #popup-warehouse .popup-wrapper {
      position: relative;
      width: 80%;
      max-width: 800px;
      max-height: 90%;
      margin: auto;
    }

    #popup-warehouse .popup-content {
      display: block;
      width: 100%;
      height: auto;
      max-height: 100%;
    }

   #popup-warehouse .popup-close {
      position: absolute;
      top: 5%;
      right: 1%;
      width: 20%;
      max-width: 100px;
      height: auto;
      cursor: pointer;
      z-index: 1010;
    }
  </style>
</head>
<body>
  <!-- ===== MAP & HOUSE ===== -->
  <div class="map-container" id="map-container">
    <img src="https://raw.githubusercontent.com/bthanh2k5-dev/Thanhcubu/main/Map1.jpg" class="map" alt="Map">
    <img src="https://raw.githubusercontent.com/bthanh2k5-dev/Thanhcubu/main/main%20house.png" id="house" alt="House">
  </div>

  <!-- ===== POPUP WAREHOUSE ===== -->
  <div id="popup-warehouse">
    <div class="popup-wrapper">
      <img src="https://github.com/bthanh2k5-dev/Thanhcubu/blob/main/Close%20(2).png?raw=true" 
           class="popup-close" 
           alt="Close">
      <img src="https://github.com/bthanh2k5-dev/Thanhcubu/blob/main/khodo-popup.png?raw=true" 
           class="popup-content" 
           alt="Warehouse">
    </div>
  </div>

  <script>
    const mapContainer = document.getElementById("map-container");
    const house = document.getElementById("house");
    const popup = document.getElementById("popup-warehouse");
    const popupClose = document.querySelector("#popup-warehouse .popup-close");

    // ==== Click mở popup ====
    house.addEventListener("click", function () {
      popup.style.display = "flex";
    });

    // ==== Click đóng popup ====
    popupClose.addEventListener("click", function () {
      popup.style.display = "none";
    });

    // ==== Click ngoài nội dung đóng popup ====
    popup.addEventListener("click", function(e) {
      if(e.target === this){
        this.style.display = "none";
      }
    });

    // ==== Pinch-to-zoom map + house ====
   let initialDistance = null;
let initialScale = 1;
let currentScale = 1;
let startMidpoint = null;
let originX = 0;
let originY = 0;
let translateX = 0;
let translateY = 0;

function getMidpoint(touches) {
  return {
    x: (touches[0].clientX + touches[1].clientX) / 2,
    y: (touches[0].clientY + touches[1].clientY) / 2
  };
}

mapContainer.addEventListener("touchstart", function(e) {
  if (e.touches.length === 2) {
    e.preventDefault();
    initialDistance = Math.hypot(
      e.touches[0].clientX - e.touches[1].clientX,
      e.touches[0].clientY - e.touches[1].clientY
    );
    initialScale = currentScale;
    startMidpoint = getMidpoint(e.touches);
    originX = startMidpoint.x - translateX;
    originY = startMidpoint.y - translateY;
  } else if (e.touches.length === 1) {
    e.preventDefault();
    startMidpoint = { x: e.touches[0].clientX - translateX, y: e.touches[0].clientY - translateY };
  }
}, { passive: false });

mapContainer.addEventListener("touchmove", function(e) {
  if (e.touches.length === 2 && initialDistance) {
    e.preventDefault();
    const newDistance = Math.hypot(
      e.touches[0].clientX - e.touches[1].clientX,
      e.touches[0].clientY - e.touches[1].clientY
    );
    let scaleChange = newDistance / initialDistance;
    currentScale = Math.min(Math.max(1, initialScale * scaleChange), 3); // giới hạn scale 1~3

    const midpoint = getMidpoint(e.touches);
    translateX = midpoint.x - originX * currentScale;
    translateY = midpoint.y - originY * currentScale;

    mapContainer.style.transform = `translate(${translateX}px, ${translateY}px) scale(${currentScale})`;
  } else if (e.touches.length === 1) {
    e.preventDefault();
    // pan khi 1 ngón tay
    translateX = e.touches[0].clientX - startMidpoint.x;
    translateY = e.touches[0].clientY - startMidpoint.y;
    mapContainer.style.transform = `translate(${translateX}px, ${translateY}px) scale(${currentScale})`;
  }
}, { passive: false });

mapContainer.addEventListener("touchend", function(e) {
  if (e.touches.length < 2) {
    initialDistance = null;
  }
});

  </script>
</body>
</html>
